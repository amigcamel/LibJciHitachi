# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.7', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_test.txt
    - name: Test with pytest
      env:
        TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        TEST_DEVICE_AC: ${{ secrets.TEST_DEVICE_AC }}
        MOCK_CODE_AC: ${{ secrets.MOCK_CODE_AC }}
        MOCK_SUPPORT_CODE_AC: ${{ secrets.MOCK_SUPPORT_CODE_AC }}
        TEST_DEVICE_DH: ${{ secrets.TEST_DEVICE_DH }}
        MOCK_CODE_DH: ${{ secrets.MOCK_CODE_DH }}
        MOCK_SUPPORT_CODE_DH: ${{ secrets.MOCK_SUPPORT_CODE_DH }}
      run: |
        python -m pytest ./tests